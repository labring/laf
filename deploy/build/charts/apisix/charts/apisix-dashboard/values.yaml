# Default values for apisix-dashboard.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: apache/apisix-dashboard
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 2.13-alpine

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

config:
  conf:
    listen:
      host: 0.0.0.0
      port: 9000
    etcd:
      # Supports defining multiple etcd host addresses for an etcd cluster
      endpoints:
        - apisix-etcd:2379
      # apisix configurations prefix
      prefix: "/apisix"
      # Etcd basic auth info
      username: ~
      password: ~
    log:
      errorLog:
        level: warn
        filePath: /dev/stderr
      accessLog:
        filePath: /dev/stdout

  authentication:
    secret: secret
    expireTime: 3600
    users:
      - username: admin
        password: admin

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  # Kubernetes 1.18+ support ingressClassName attribute
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  # domain access apisix example:
  # hosts:
  # - host: apisix-dashboard.local
  #    paths:
  #     - /*
  hosts:
    - host: apisix-dashboard.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
